name: Security Scan (OSV)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  osv_scan:
    name: OSV Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: -r .
